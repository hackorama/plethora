<body>
<h1>Plethora Web API Documentation</h1>
<table border="1">
<tr><th>Action</th><th>URI</th><th>Description</th></tr>
<tr><td>GET</td><td>/listmetrics</td><td>Returns a list of the metrics</td></tr>
<tr><td>GET</td><td>/getallfor/{module}</td><td>Returns all the metrics for given module</td></tr>
<tr><td>GET</td><td>/getall</td><td>Returns all the metrics</td></tr>
<tr><td>GET</td><td>/listmodules</td><td>Returns a list of the modules</td></tr>
<tr><td>GET</td><td>/get/{metric}</td><td>Returns the value for the metric</td></tr>
</table>
</body>
